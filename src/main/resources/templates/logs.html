<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<meta http-equiv="Pragma" content="no-cache" />

<meta name="description" content="">

<!-- Favicon -->
<link rel="icon" type="image/x-icon"
	href="/img/img_sneat/favicon/favicon.ico">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link
	href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;display=swap"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
	rel="stylesheet">

<!-- Icons. Uncomment required icon fonts -->
<link rel="stylesheet" href="/vendor/vendor_sneat/fonts/boxicons.css">

<!-- Core CSS -->
<link rel="stylesheet" href="/vendor/vendor_sneat/css/core.css"
	class="template-customizer-core-css">
<link rel="stylesheet" href="/vendor/vendor_sneat/css/theme-default.css"
	class="template-customizer-theme-css">
<link rel="stylesheet" href="/css/css_sneat/demo.css">

<!-- Vendors CSS -->
<link rel="stylesheet"
	href="/vendor/vendor_sneat/libs/perfect-scrollbar/perfect-scrollbar.css">

<!-- Page CSS -->
<!-- Helpers -->
<script src="/vendor/vendor_sneat/js/helpers.js"></script>

<style>
/* 기존 사이드 메뉴 폭 줄이기 */
#layout-menu {
	width: 220px !important; /* 기본 240px 정도에서 200px 로 축소 */
}
/* 필터 전용 사이드바 */
#filter-sidebar {
	width: 240px;
	border-right: 1px solid #e5e5e5;
	padding: 1rem;
}

/* 화면이 작아지면 필터 숨기기(선택) */
@media ( max-width : 1200px) {
	#filter-sidebar {
		display: none;
	}
}

/* 라벨 텍스트가 아무리 길어도 무조건 한 줄에 고정 */
.col-form-label {
	white-space: nowrap;
}
</style>
</head>
<body>

	<!-- Layout wrapper -->
	<div class="layout-wrapper layout-content-navbar">
		<div class="layout-container">

			<!-- Menu -->
			<aside id="layout-menu"
				class="layout-menu menu-vertical menu bg-menu-theme"
				data-bg-class="bg-menu-theme">
				<div class="app-brand demo">
					<a href="index.html" class="app-brand-link"> <span
						class="app-brand-logo demo"> <img src="/img/dbee.png"
							alt="DBee Logo" style="max-height: 40px;">
					</span> <!-- <span class="app-brand-text demo menu-text fw-bolder ms-2">DBee Manager</span> -->
						<span class="app-brand-text my-brand-text ms-2">DBee
							Manager</span>
					</a> <a href="javascript:void(0);"
						class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
						<i class="bx bx-chevron-left bx-sm align-middle"></i>
					</a>
				</div>

				<div class="menu-inner-shadow" style="display: block;"></div>
				<ul class="menu-inner py-1 ps ps--active-y">


					<!-- HOME -->
					<li class="menu-item"><a href="/dashboard2" class="menu-link">
							<i class="menu-icon tf-icons bx bx-home-circle"></i>
							<div data-i18n="Analytics">HOME</div>
					</a></li>

					<li class="menu-header small text-uppercase"><span
						class="menu-header-text">menu</span></li>

					<li class="menu-item"><a href="/dashboard2" class="menu-link">
							<i class="menu-icon tf-icons bx bx-bar-chart"></i>
							<div data-i18n="Dashboard">Dashboard</div>
					</a></li>

					<li class="menu-item">
						<!-- 정책관리 메뉴 -->
						<div class="d-flex align-items-center justify-content-between">
							<!-- 메뉴 텍스트 (이동) -->
							<a href="/readpolicy2" class="menu-link text-decoration-none"
								id="policy-menu-text"> <i
								class="menu-icon tf-icons bx bx-shield"></i> <span>정책 관리</span>
							</a>

							<!-- ▼ 토글 버튼 -->
							<button class="btn btn-sm p-0 border-0 bg-transparent"
								id="policy-toggle-button">
								<i class="bx bx-chevron-down"></i>
							</button>
						</div> <!-- 하위 메뉴 -->
						<ul class="menu-sub" id="policy-submenu" style="display: none;">
							<li class="menu-item"><a href="/readpolicy2"
								class="menu-link">정책 조회</a></li>
							<li class="menu-item"><a href="/registerpolicy"
								class="menu-link">정책 등록</a></li>
							<li class="menu-item"><a href="/writepolicy"
								class="menu-link">정책 수정</a></li>
						</ul>
					</li>
					<li class="menu-item"><a href="/logs" target="_blank"
						class="menu-link"> <i class="menu-icon tf-icons bx bx-file"></i>
							<div data-i18n="Documentation">로그 관리</div>
					</a></li>

				</ul>
				<div class="ps__rail-x" style="left: 0px; bottom: -14px;">
					<div class="ps__thumb-x" tabindex="0"
						style="left: 0px; width: 0px;"></div>
				</div>
				<div class="ps__rail-y"
					style="top: 14px; height: 877px; right: 4px;">
					<div class="ps__thumb-y" tabindex="0"
						style="top: 14px; height: 863px;"></div>
				</div>
			</aside>
			<!-- / Menu -->

			<!-- Layout container -->
			<div class="layout-page">

				<!-- 1) 검색 필터 사이드바 -->
				<aside id="filter-sidebar" class="border-end bg-white">
					<h5 class="mb-4">🔍 검색 조건</h5>
					<form th:action="@{/logs}" th:object="${filter}" method="get">

						<!-- 한 줄에 하나씩만 -->
						<!-- 1) 날짜 -->
						<div class="mb-3 row align-items-center">
							<label for="logDate" class="col-md-4 col-form-label">날짜</label>
							<div class="col-md-8">
								<input class="form-control" type="date" id="logDate"
									th:field="*{logDate}">
							</div>
						</div>

						<!-- 2) 시작시간 -->
						<div class="mb-3 row align-items-center">
							<label for="startTime" class="col-md-4 col-form-label">startTime</label>
							<div class="col-md-8">
								<input class="form-control" type="time" th:field="*{startTime}"
									id="startTime">
							</div>
						</div>

						<div class="mb-3 row align-items-center">
							<label for="endTime" class="col-md-4 col-form-label">endTime</label>
							<div class="col-md-8">
								<input class="form-control" type="time" th:field="*{endTime}"
									id="endTime">
							</div>
						</div>

						<div class="mb-3 row align-items-center">
							<label for="srcIpStart" class="col-md-4 col-form-label">공격
								IP 시작</label>
							<div class="col-md-8">
								<input class="form-control" type="text" th:field="*{srcIpStart}"
									id="srcIpStart">
							</div>
						</div>
						<div class="mb-3 row align-items-center">
							<label for="srcIpEnd" class="col-md-4 col-form-label">공격
								IP 끝</label>
							<div class="col-md-8">
								<input class="form-control" type="text" th:field="*{srcIpEnd}"
									id="srcIpEnd">
							</div>
						</div>

						<div class="mb-3 row align-items-center">
							<label for="targetIpStart" class="col-md-4 col-form-label">타겟
								IP 시작</label>
							<div class="col-md-8">
								<input class="form-control" type="text" th:field="*{targetIpStart}"
									id="targetIpStart">
							</div>
						</div>

						<div class="mb-3 row align-items-center">
							<label for="targetIpEnd" class="col-md-4 col-form-label">타겟
								IP 끝</label>
							<div class="col-md-8">
								<input class="form-control" type="text" th:field="*{targetIpEnd}"
									id="targetIpEnd">
							</div>
						</div>

						<div class="mb-3 row align-items-center">
							<label for="targetPorts" class="col-md-4 col-form-label">타겟 포트
								</label>
							<div class="col-md-8">
								<input class="form-control" type="text" th:field="*{targetPorts}" 
									id="targetPorts" pattern="\d+(\s*,\s*\d+)*"
									title="숫자를 입력하고, 콤마로 구분하세요 (예: 3306, 8080, 443)"
									placeholder="예: 3306, 9090">
							</div>ㄴ
						</div>


						<div class="mb-3 row">
							<label for="actionList" class="form-label">조치</label> <select
								id="actionList" class="form-select" th:field="*{actionList}"
								multiple>
								<option value="PERMIT">PERMIT</option>
								<option value="BLOCK">BLOCK</option>
							</select>
						</div>
						<!-- …여기에 protocolList, threatLevelList 등 추가… -->
						<div class="d-grid mt-3">
							<button type="submit" class="btn btn-primary">조회</button>
						</div>
					</form>
				</aside>


			</div>
			<!-- layout-container -->
		</div>
		<!-- layout-wrapper layout-content-navbar" -->
	</div>
</body>
</html>
